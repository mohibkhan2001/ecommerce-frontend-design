<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- <link rel="stylesheet" href="style.css"> -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

</head>
<body>

    class="w-full h-20 flex items-center justify-center border-b shadow-sm bg-white pl-20 pr-10 " id="desktop-header"

    <!-- Logo -->

      </a>
      

    <!-- Search Bar (Only for Larger Screens) -->

      <div

      >
        <input
          type="text"
          placeholder="Search"
          class="p-2 w-full outline-none border-none"
        />
        <select class="border-l px-2 text-gray-600 hidden md:block">

        </select>
        <button class="bg-blue-600 text-white px-4 border-l border-blue-500">

    <!-- User Actions -->

        />

      </div>
      <div class="flex flex-col items-center text-sm">
        <img
          src="/public/Assets/user-options/message.png"
          alt="Message"
          class="h-5"
        />
        <span>Message</span>
      </div>
      <div class="flex flex-col items-center text-sm">
        <img
          src="/public/Assets/user-options/heart.png"
          alt="Orders"

        />
        <span>Orders</span>
      </div>
      <div class="flex flex-col items-center text-sm">

          src="/public/Assets/user-options/cart.png"

    <!-- Mobile Cart & Profile (Aligned to Right) -->
    <div class="md:hidden flex items-center space-x-4 ml-auto">
      <img
        src="/public/Assets/user-options/cart.png"
        alt="Cart"
        class="h-6"
      />
      <img
        src="/public/Assets/user-options/profile.png"
        alt="Profile"
        class="h-6"
      />
    </div>
  </header>

  <!-- Alternate header for mobile design -->
  <header class="hidden flex flex-col w-full px-4 py-6 border-b bg-white gap-4" id="mobile-header">
    <!-- Top Section -->
    <div class="flex justify-between items-center w-full">
      <!-- Left side -->
      <div class="flex items-center space-x-2">
        <a href="/public/home.html">
          <img src="/public/Assets/user-options/back.png" alt="Back" class="h-5">

      </div>
    
      <!-- Right side -->
      <div class="flex items-center space-x-4">
        <img src="/public/Assets/user-options/cart.png" alt="Cart" class="h-5 cursor-pointer">
        <img src="/public/Assets/user-options/profile.png" alt="Profile" class="h-5 cursor-pointer">
      </div>
    </div>
  
    <!-- Search Bar -->
    <div class="w-full mt-2">
      <input 
        type="search" 
        placeholder="Search..." 
        class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-[#F7F8F9]"
      />
    </div>
    <div class="flex gap-2">
        <span class="w-auto bg-gray-200 text-[#0D6EFD] rounded-md p-2">Tablets</span>
        <span class="w-auto bg-gray-200 text-[#0D6EFD] rounded-md p-2">Phones</span>
        <span class="w-auto bg-gray-200 text-[#0D6EFD] rounded-md p-2">Ipads</span>
        <span class="w-auto bg-gray-200 text-[#0D6EFD] rounded-md p-2">Ipods</span>
        <span class="w-auto bg-gray-200 text-[#0D6EFD] rounded-md p-2">Gadgets</span>
        
    </div>

    <div class="flex justify-around items-center ">
        <button class="flex items-center  bg-white border-2 border-[#0D6EFD] rounded-md p-2 text-gray-800 gap-2">Sort: Newest<img src="/public/Assets/user-options/menu3.png" class="h-4"/> </button>
        
        <button class="flex items-center bg-white border-2 border-[#0D6EFD] rounded-md p-2 text-gray-800 gap-2">Filter (3)<img src="/public/Assets/user-options/filter.png " class="h-4"/> </button>
        <img src="/public/Assets/user-options/grid.png" alt="Grid" class="h-8 object-contain cursor-pointer border-2 rounded-lg p-[5px]">
        <img src="/public/Assets/user-options/menu2.png" alt="Menu" class="h-8 object-contain cursor-pointer border-2 rounded-lg p-[5px] bg-gray-200">
    </div>
  </header>
  
  


  <!-- Navigation Bar -->
  <nav
    class="hidden md:flex w-full items-center justify-between  py-2 text-gray-700 border-b pl-20 pr-20 bg-white"
    id="desktop-nav"
  >
    <div
      class="flex space-x-4 font-semibold text-md overflow-x-auto md:overflow-visible whitespace-nowrap"
    >
      <button class="flex items-center space-x-5">
        <img
          src="/public/Assets/user-options/menu.png"
          alt="Menu"
          class="h-4"
        />
        <span>All category</span>
      </button>
      <a href="#">Hot offers</a>
      <a href="#">Gift boxes</a>
      <a href="#">Projects</a>
      <a href="#">Menu item</a>
      <div class="relative">
        <button class="flex items-center space-x-1">
          <span>Help</span>
          <img
            src="/public/Assets/user-options/down-arrow.png"
            alt="▼"
            class="h-3"
          />
        </button>
      </div>
    </div>

    <div class="hidden md:flex items-center space-x-4 text-sm font-semibold">
      <select class="text-gray-600">
        <option>English, USD</option>
      </select>
      <div class="flex items-center space-x-1">
        <span>Ship to</span>
        <img
          src="/public/Assets/user-options/flag.png"
          alt="DE"
          class="h-4"
        />
      </div>
    </div>
  </nav>





  <!-- header for current selected category (e.g. Mobile accessory) -->
  <div class=" pl-20 h-[64px] flex" id="selected-category">
    <nav class="flex items-center space-x-2 text-sm text-[#8B96A5]">
      <a href="/public/home.html" class="hover:text-blue-500">Home</a>
      <span> > </span>
      <a href="#" class="hover:text-blue-500">Clothing</a>
      <span>></span>
      <a href="#" class="hover:text-blue-500">Men's Wear</a>
      <span>></span>
      <a href="#" class="hover:text-blue-500">Summer Clothing</a>
    </nav>
  </div>
    <script>
        // Function to get query parameters from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
    
        // Get the product ID from the URL
        const productId = getQueryParam('id');
    
        if (productId) {
            fetch('./products.json')
                .then(response => response.json())
                .then(data => {
                    const product = data.find(p => p.id == productId);
                    if (product) {
                        displayProductDetails(product);
                    } else {
                        document.getElementById('product-details').innerHTML = '<p class="text-red-500">Product not found.</p>';
                    }
                })
                .catch(error => console.error('Error loading products:', error));
        } else {
            document.getElementById('product-details').innerHTML = '<p class="text-red-500">No product specified.</p>';
        }
    
        // Function to display product details
        function displayProductDetails(product) {
            const container = document.getElementById('product-details');
            container.innerHTML = `
                <div class="flex flex-col lg:flex-row">
                    <img src="${product.image}" alt="${product.name}" class="lg:w-64 lg:h-64 w-full h-64 object-cover rounded-md mb-4 lg:mb-0">
                    <div class="lg:ml-6">
                        <h1 class="text-2xl font-bold text-gray-800">${product.name}</h1>
                        <div class="mt-2 flex items-center">
                            <span class="text-2xl font-bold text-black">$${product.price.toFixed(2)}</span>
                            <span class="text-gray-400 line-through ml-2">$${product.originalPrice.toFixed(2)}</span>
                        </div>
                        <div class="flex items-center mt-2">
                            <span class="text-orange-400">★★★★</span><span class="text-gray-400">★</span>
                            <span class="text-orange-400 text-sm ml-1">${product.reviews} reviews</span>
                            <span class="text-gray-500 text-sm ml-2">• ${product.orders} orders</span>
                            ${product.freeShipping ? '<span class="text-green-500 text-sm ml-2">• Free Shipping</span>' : ''}
                        </div>
                        <p class="text-gray-600 mt-4">${product.description}</p>
                        <button class="bg-blue-500 text-white px-4 py-2 rounded-lg mt-4 hover:bg-blue-600">Buy Now</button>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
