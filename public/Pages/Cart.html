<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Shopping Cart</title>
</head>
<body class="bg-gray-100 font-inter">

  <!-- Header -->
  <header
    class="w-full h-20 flex items-center justify-between border-b shadow-sm bg-white pl-20 pr-10 " id="desktop-header"
  >
    <!-- Mobile Menu Button -->
    <button id="menu-btn" class="block md:hidden">
      <img
        src="/public/Assets/user-options/menu.png"
        alt="Menu"
        class="h-3"
      />
    </button>

    <!-- Logo -->
    <a href="/public/Pages/home.html" class="flex items-center space-x-2 text-blue-600 font-bold text-xl ml-3 sm:ml-6">
        <div class="bg-blue-100 p-2 rounded-lg">
          <img
            src="/public/Assets/user-options/logo-symbol.png"
            alt="Brand Logo"
            class="h-6"
          />
        </div>
        <span class="text-2xl sm:text-3xl">Brand</span>
      </a>
      

    <!-- User Actions -->
    <div class="hidden md:flex items-center space-x-4 text-gray-600">
      <div class="flex flex-col items-center text-sm">
        <img
          src="/public/Assets/user-options/profile.png"
          alt="Profile"
          class="h-5"
        />
        <span>Profile</span>
      </div>
      <div class="flex flex-col items-center text-sm">
        <img
          src="/public/Assets/user-options/message.png"
          alt="Message"
          class="h-5"
        />
        <span>Message</span>
      </div>
      <div class="flex flex-col items-center text-sm">
        <img
          src="/public/Assets/user-options/heart.png"
          alt="Orders"
          class="h-5"
        />
        <span>Orders</span>
      </div>
      <div class="flex flex-col items-center text-sm">
        <a href="/public/Pages/Cart.html" class="flex flex-col justify-center items-center">
          <img
            src="/public/Assets/user-options/cart.png"
            alt="Cart"
            class="h-5"
          />
          <span>My cart</span>
        </a>
      </div>
    </div>

    <!-- Mobile Cart & Profile (Aligned to Right) -->
    <div class="md:hidden flex items-center space-x-4 ml-auto">
      <img
        src="/public/Assets/user-options/cart.png"
        alt="Cart"
        class="h-6"
      />
      <img
        src="/public/Assets/user-options/profile.png"
        alt="Profile"
        class="h-6"
      />
    </div>
  </header>

  <!-- Cart Section -->
  <section class="w-10/12 mx-auto my-10 flex flex-col md:flex-row gap-6">
    
    <!-- Left Side (Cart Items) -->
    <div class="w-full md:w-2/3 bg-white p-4 md:p-6 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-4 text-center md:text-left">Shopping Cart</h2>
      
      <div id="cart-items" class="space-y-4">
        <!-- Cart items will be injected here dynamically -->
      </div>
      
      <div class="flex flex-col md:flex-row justify-between mt-4 gap-2">
        <a href="/public/Pages/home.html" 
           class="px-4 py-2 bg-blue-100 text-blue-600 rounded w-full md:w-auto text-center">
          â¬… Back to shop
        </a>
        <button id="remove-all" 
                class="text-red-500 w-full md:w-auto py-2 border border-red-500 rounded text-center">
          Remove all
        </button>
      </div>
    </div>
    

    <!-- Right Side (Cart Summary) -->
    <div class="w-full md:w-1/3 bg-white p-6 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-4">Cart Summary</h2>
      <div class="flex justify-between text-gray-600">
        <p>Subtotal:</p> <span id="subtotal">$0.00</span>
      </div>
      <div class="flex justify-between text-gray-600">
        <p>Discount:</p> <span class="text-red-500" id="discount">-$0.00</span>
      </div>
      <div class="flex justify-between text-gray-600">
        <p>Tax:</p> <span class="text-green-500" id="tax">+$0.00</span>
      </div>
      <hr class="my-2">
      <div class="flex justify-between font-semibold text-lg">
        <p>Total:</p> <span id="total">$0.00</span>
      </div>
      <button class="bg-green-600 text-white px-4 py-2 mt-4 rounded w-full">Checkout</button>

      <div class="flex gap-2 mt-6">
        <img src="/public/Assets/user-options/american-express.png" class="h-10 w-14 border rounded-md px-2 object-cover">
        <img src="/public/Assets/user-options/master-card.png" class="h-10 w-14 border rounded-md px-2 object-cover">
        <img src="/public/Assets/user-options/paypal.png" class="h-10 w-14 border rounded-md px-2 object-cover">
        <img src="/public/Assets/user-options/visa.png" class="h-10 w-14 border rounded-md px-2 object-cover">
        <img src="/public/Assets/user-options/apple-pay.png" class="h-10 w-14 border rounded-md px-2 object-cover">
    </div>
    </div>
    
  </section>
  
  <script src="/public/Pages/Javascript/cart.js"></script>
</body>
</html>
